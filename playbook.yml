- hosts: all
  gather_facts: true
  become: true
  tasks: 
    - name: Install Apache Webserver using dnf
      dnf:
        name: httpd
        state: present

    - name: Download zip file
      get_url:
        url: "https://www.tooplate.com/zip-templates/2136_kool_form_pack.zip"
        dest: "/tmp/2136_kool_form_pack.zip"

    - name: Install Apache Webserver using dnf
      dnf:
        name: unzip
        state: present

    - name: Unzip the downloaded file
      command: unzip -j "/tmp/2136_kool_form_pack.zip" -d "/var/www/html/home/"
      args:
        creates: "/var/www/html/home/"

    - name: Enable Apache on system reboot
      service: name=httpd enabled=yes
      notify: restart apache

  handlers:
    - name: restart apache
      service: name=httpd state=restarted
